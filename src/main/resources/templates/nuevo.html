<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<nav th:replace="../fragments/navbar :: nav"></nav>
<div class="container text-center">
    <h3 class="display-3 mt-3">Ingresa un nuevo empleado</h3>

    <form method="POST" th:action="@{/crear}" th:object="${request}"  class="mx-auto" style="max-width: 18rem;">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input th:field="*{nombre}" type="text" class="form-control" id="nombre">
        </div>
        <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input th:field="*{apellido}" type="text" class="form-control" id="apellido">
        </div>
        <div class="mb-3">
            <label class="form-label">Sector</label>
            <input th:field="*{sector}" type="text" class="form-control" id="sector">
        </div>

        <button type="submit" class="btn btn-primary">Ingresar</button>

    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
